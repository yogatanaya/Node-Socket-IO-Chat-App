<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="row">
    <div class="col-2 bg-light active-user-list">
      <div class="inbox__people">
        <h4 class="mt-2 text-center">Active Users</h4>
        <hr>
      </div>
    </div>
    <div class="col-8">
      <div class="inbox">
        <div class="inbox__messages">
          <div class="messages__history"></div>
          <div class="fallback"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <form class="message_form">
      <div class="row">
        <div class="col-lg-10">
          <textarea cols="2" rows="2" type="text" class="message_form__input form-control" placeholder="Type message">
          </textarea>
        </div>
        <div class="col-lg-2">
          <button class="message_form__button btn btn-lg btn-dark" type="submit">
            Enter
          </button>
        </div>
      </div>    
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
