<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="./styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
  crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="chat-container">
    
    <header class="chat-header">
      <h1><i class="fas fa-smile" aria-hidden="true"></i>Chatty</h1>
      <a id="leave-btn" class="btn btn-sm btn-danger">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments" aria-hidden="true"></i>Room List</h3>
        <h3 id="room-name">Room Name</h3>
        <h4 id="fas fa-users"> Users</h4>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>

    </main>


    <div class="chat-form-container">
      <form id="chat-form">
        <input type="text" id="msg" type="text" placeholder="Enter Message" autocomplete="off" required>
        <button class="btn">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
